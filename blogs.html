    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Inline script to prevent theme flash - must run before body renders -->
    <script>
        (function() {
            try {
                // Check localStorage first, then fall back to system preference
                const savedTheme = localStorage.getItem('theme');
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                const theme = (savedTheme === 'dark' || savedTheme === 'light') ? savedTheme : systemTheme;
                
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode-loading');
                }
            } catch (e) {
                // If localStorage is unavailable, fall back to system preference
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                if (systemTheme === 'dark') {
                    document.documentElement.classList.add('dark-mode-loading');
                }
            }
        })();
    </script>
</head>
