<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Gallery | Jisnoo Dev Pal</title>
    <meta name="title" content="Photo Gallery | Jisnoo Dev Pal" />
    <meta name="description" content="Photo gallery showcasing flowers and campus views from Ramakrishna Mission Residential College, Narendrapur." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/profile_photo/jisnoo.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      :root {
        --bg-primary: #fffbf3;
        --bg-secondary: #fff8eb;
        --text-primary: #2c2416;
        --text-secondary: #5a4a3a;
        --accent: #f97316;
        --border: #e5d5b7;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        background: var(--bg-secondary);
        border-bottom: 2px solid var(--border);
        padding: 1.5rem 0;
        margin-bottom: 3rem;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .back-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .gallery-item {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .gallery-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      .gallery-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
      }

      .gallery-item-info {
        padding: 1rem;
      }

      .gallery-item-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .gallery-item-description {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      /* Lightbox */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        padding: 2rem;
      }

      .lightbox.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lightbox-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
      }

      .lightbox-image {
        max-width: 100%;
        max-height: 85vh;
        object-fit: contain;
        border-radius: 8px;
      }

      .lightbox-info {
        text-align: center;
        color: white;
        margin-top: 1rem;
      }

      .lightbox-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .lightbox-description {
        font-size: 1rem;
        opacity: 0.9;
      }

      .lightbox-close,
      .lightbox-prev,
      .lightbox-next {
        position: fixed;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        padding: 1rem;
        border-radius: 8px;
        transition: background 0.2s;
        z-index: 1001;
      }

      .lightbox-close:hover,
      .lightbox-prev:hover,
      .lightbox-next:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .lightbox-close {
        top: 1rem;
        right: 1rem;
      }

      .lightbox-prev {
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .lightbox-next {
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .counter {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.875rem;
        z-index: 1001;
      }

      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .header-content {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Photo Gallery</h1>
        <a href="/" class="back-link">
          <span>←</span>
          <span>Back to Home</span>
        </a>
      </div>
    </header>

    <div class="container">
      <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <button class="lightbox-close" onclick="closeLightbox()">×</button>
      <button class="lightbox-prev" onclick="prevImage()">‹</button>
      <button class="lightbox-next" onclick="nextImage()">›</button>
      <div class="lightbox-content">
        <img class="lightbox-image" id="lightboxImage" alt="">
        <div class="lightbox-info">
          <div class="lightbox-title" id="lightboxTitle"></div>
          <div class="lightbox-description" id="lightboxDescription"></div>
        </div>
      </div>
      <div class="counter" id="counter"></div>
    </div>

    <script>
      const galleryImages = [
        {
          id: 1,
          src: "/images/gallery/jisnoo_rkmrc_logo.jpeg",
          thumb: "/images/gallery/jisnoo_rkmrc_logo_thumb.webp",
          title: "Jisnoo",
          description: "RKMRC, 27th July 2024",
        },
        {
          id: 2,
          src: "/images/gallery/jisnoo_rkmrc.jpg",
          thumb: "/images/gallery/jisnoo_rkmrc_thumb.webp",
          title: "Jisnoo",
          description: "Me and my college, 6th Jan 2024",
        },
        {
          id: 3,
          src: "/images/gallery/chrysanthemum_bee_pink.jpg",
          thumb: "/images/gallery/chrysanthemum_bee_pink_thumb.webp",
          title: "Winter Chrysanthemum",
          description: "Bees on a Pink Chrysanthemum, 4th Jan 2024",
        },
        {
          id: 4,
          src: "/images/gallery/chrysanthemum_pink.jpg",
          thumb: "/images/gallery/chrysanthemum_pink_thumb.webp",
          title: "Winter Chrysanthemum",
          description: "Pink Chrysanthemum, 4th Jan 2024",
        },
        {
          id: 5,
          src: "/images/gallery/chrysanthemum_red.jpg",
          thumb: "/images/gallery/chrysanthemum_red_thumb.webp",
          title: "Winter Chrysanthemum",
          description: "Red Chrysanthemum, 4th Jan 2024",
        },
        {
          id: 6,
          src: "/images/gallery/chrysanthemum_white.jpg",
          thumb: "/images/gallery/chrysanthemum_white_thumb.webp",
          title: "Winter Chrysanthemum",
          description: "White Chrysanthemum, 4th Jan 2024",
        },
        {
          id: 7,
          src: "/images/gallery/chrysanthemum_yellow.jpg",
          thumb: "/images/gallery/chrysanthemum_yellow_thumb.png",
          title: "Winter Chrysanthemum",
          description: "Yellow Chrysanthemum, 4th Jan 2024",
        },
        {
          id: 8,
          src: "/images/gallery/dahlia_pinata_red.jpg",
          thumb: "/images/gallery/dahlia_pinata_red_thumb.png",
          title: "Winter Dahlia",
          description: "Red Dahlia, 4th Jan 2024",
        },
        {
          id: 9,
          src: "/images/gallery/college_morning.jpg",
          thumb: "/images/gallery/college_morning_thumb.jpg",
          title: "RKMRC, Morning View",
          description: "Shot this during my daily jogging, 18th Dec 2023",
        },
        {
          id: 10,
          src: "/images/gallery/college_winter.jpg",
          thumb: "/images/gallery/college_winter_thumb.jpg",
          title: "RKMRC, Winter Bougainvillea",
          description: "Beauty of our college, 18th Nov 2023",
        },
        {
          id: 11,
          src: "/images/gallery/garden_morning.jpg",
          thumb: "/images/gallery/garden_morning_thumb.jpg",
          title: "Ayurvedic Garden, RKM Ashram Narendrapur",
          description: "Shot this during my daily jogging, 18th Dec 2023",
        },
        {
          id: 12,
          src: "/images/gallery/ground.jpg",
          thumb: "/images/gallery/ground_thumb.jpg",
          title: "College Ground on a Sunny Winter Day",
          description: "Shot this during the college recess, 18th Nov 2023",
        },
        {
          id: 13,
          src: "/images/gallery/outside.jpg",
          thumb: "/images/gallery/outside_thumb.jpg",
          title: "Beauty on a Rainy Day",
          description: "During recess, 26th Sept 2023",
        },
        {
          id: 14,
          src: "/images/gallery/tree.jpg",
          thumb: "/images/gallery/tree_thumb.jpg",
          title: "Magnolia Tree",
          description: "In front of our college, 26th Sept 2023",
        },
      ];

      let currentIndex = 0;

      // Render gallery grid
      const galleryGrid = document.getElementById('galleryGrid');
      galleryImages.forEach((image, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.onclick = () => openLightbox(index);
        item.innerHTML = `
          <img src="${image.thumb}" alt="${image.title}" loading="lazy">
          <div class="gallery-item-info">
            <div class="gallery-item-title">${image.title}</div>
            <div class="gallery-item-description">${image.description}</div>
          </div>
        `;
        galleryGrid.appendChild(item);
      });

      function openLightbox(index) {
        currentIndex = index;
        updateLightbox();
        document.getElementById('lightbox').classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
        document.body.style.overflow = '';
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        updateLightbox();
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        updateLightbox();
      }

      function updateLightbox() {
        const image = galleryImages[currentIndex];
        document.getElementById('lightboxImage').src = image.src;
        document.getElementById('lightboxImage').alt = image.title;
        document.getElementById('lightboxTitle').textContent = image.title;
        document.getElementById('lightboxDescription').textContent = image.description;
        document.getElementById('counter').textContent = `${currentIndex + 1} / ${galleryImages.length}`;
      }

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        const lightbox = document.getElementById('lightbox');
        if (!lightbox.classList.contains('active')) return;

        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      });

      // Close on background click
      document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target.id === 'lightbox') closeLightbox();
      });
    </script>
  </body>
</html>
